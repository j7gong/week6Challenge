<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header class="jumbotron m-2">
            <h2 class="display-6 text-center font-weight-bold">Weather Dashboard</h2>
        </header>
        <div class="row d-flex justify-content-between m-2">
        <!-- Search for a City -->
            <div class="col-3">
                <!-- Search box -->
                <form class="row pb-3 mb-3">
                    <h4 class="font-weight-bold">Search for a City: </h4>
                    <!-- <div class="form-group"> -->
                        <input type="text" class="form-control text-align mb-3" id="cityInput" placeholder="Enter city name">
                        
                    <!-- </div> -->
                    <button type="submit" class="btn-search btn-block" id="btn-search">Search</button>
                
                </form>
                <!-- Search history -->
                <div class="row">
                    <h4 class="font-weight-bold">Placeholder - CityName</h4>
                </div>
            </div>
        <!-- Weather Dashboard -->
            <div class="col-6">
                <!-- Weather on current date -->
                <div class="row">
                    <h4 class="text-center font-weight-bold">Weather on current date </h4>
                </div>
                <!-- Weather in future -->
                <div class="row">
                    <h4 class="text-center font-weight-bold">5-Day Forecast</h4>
                </div>
            </div>
        </div>
    </body>
</html>
