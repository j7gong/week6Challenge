<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
        <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/flick/jquery-ui.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header class="jumbotron m-2">
            <h2 class="display-6 text-center font-weight-bold">Weather Dashboard</h2>
        </header>
        <div class="row d-flex m-2">
        <!-- Search for a City -->
            <div class="col-3 mr-4">
                <!-- Search box -->
                <form class="row pb-3 mb-3">
                    <h4 class="font-weight-bold">Search for a City: </h4>
                    <!-- <div class="form-group"> -->
                        <input type="text" class="form-control text-align mb-3" id="cityInput" placeholder="Enter a city name">
                        
                    <!-- </div> -->
                    <button type="submit" class="btn-search color-blue btn-block" id="btn-search">Search</button>
                
                </form>
                <!-- Search history -->
                <div class="row" id="hist">
                </div>
            </div>
        <!-- Weather Dashboard -->
            <div class="col m-2 d-flex flex-column">
                <!-- Weather on current date -->
                <div id="current" class="row border-secondary d-flex flex-column">
                    <div class="d-flex flex-row">
                        <h4 id="currentCityName" class="p-2 font-weight-bold"></h4>
                        <img id="wicon" src="" alt="Weather icon">
                    </div>
                    <p id="currentTemp" class="px-2"></p>
                    <p id="currentWind" class="px-2"></p>
                    <p id="currentHumidity" class="px-2"></p>
                </div>
                <!-- Weather in future -->
                <div class="row mt-3 mb-2 d-flex flex-column">
                    <h4 id="future-title" class="font-weight-bold">5-Day Forecast: </h4>
                    <div id="future" class="p-0 col d-flex flex-row justify-content-between">
                    </div>
                </div>
            </div>
        </div>
    </body>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</html>
