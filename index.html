<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header class="jumbotron m-2">
            <h2 class="display-6 text-center font-weight-bold">Weather Dashboard</h2>
        </header>
        <div class="row">
        <!-- Search for a City -->
            <div class="col-2 container">
                <h4 class="display-6 text-center font-weight-bold">Search for a City: </h4>
            </div>
        <!-- Weather Dashboard -->
            <div class="col-6 container">
                <!-- Weather on current date -->
                <div class="row container">
                    <h4 class="display-6 text-center font-weight-bold">Weather on current date </h4>
                </div>
                <!-- Weather in future -->
                <div class="row container">
                    <h4 class="display-6 text-center font-weight-bold">5-Day Forecast</h4>
                </div>
            </div>
        </div>
    </body>
</html>
